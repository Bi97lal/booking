<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Box with Split</title>
    <style>
        
        body, html {
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            flex-direction: column; 
            align-items: center;
            min-height: 100vh; 
            margin: 0;
        }

        .header {
            width: 100%; 
            background-color: #A9C6F9;
            color: #fff;
            padding: 20px;
            position: fixed; 
            top: 0; 
            left: 0;
            right: 0;
            z-index: 1; 
        }

        .header img {
            width: 180px;
            height: auto;
            margin-right: 10px;
        }

        .box {
            width: 940px;
            height: 620px;
            background-color: #FBFBFB;
            border-radius: 15px;
            box-shadow: 0px 4px 25px rgba(0, 0, 0, 0.15);
            display: flex;
            margin-top: 200px;
        }

        .left-half {
            flex: 1;
            background-color: #FBFBFB;
            border-radius: 15px 0 0 15px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            padding: 20px;
        }

        .right-half {
            flex: 1;
            background-color: #0074D9;
            border-radius: 0 15px 15px 0;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Circular elements */
        .circle1 {
            width: 431px;
            height: 425px;
            background-color: #4EA4F7;
            border-radius: 50%;
            position: absolute;
            top: 77px;
            left: 10px;
        }

        .circle2 {
            width: 331px;
            height: 321px;
            background-color: #64A9F8;
            border-radius: 50%;
            position: absolute;
            top: 129px;
            left: 60px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

    
    
        .circle2 img {
            max-width: 90%;
            max-height: 100%;
            width: auto;
            height: auto;
        }
        

    
        .registration-form {
            color: #0074D9;
            text-align: left;
            width: 80%;
            padding: 20px;
        }

        .registration-form label {
            display: block;
            margin-bottom: 10px;
        }

        .registration-form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #0074D9;
            border-radius: 5px;
        }

        .radio-group {
            display: flex;
            flex-direction: row;
        }

        .radio-group label {
            margin-right: 10px;
        }

        .submit-button {
            background: linear-gradient(#50A5F8 42%, #055CF5 79%, white 100%);

            color: #fff;
            border: none;
            border-radius: 5px;
            width: 372px; /* Set the width */
            height: 46px; /* Set the height */
            padding: 10px; 
            cursor: pointer;
            font-size: 16px;
            margin: 0 auto; 
            display: block; 
        }

        .logo {
            width: 100px;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="image/2 (1).png" alt="Your Logo">
    </div>
    <div class="box">
        <div class="left-half">
            <img src="image/2 (1).png" alt="Logo" class="logo">
            <div class="registration-form">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" required>
                
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="number">Number:</label>
                <input type="tel" id="number" name="number" required>
                
                <label for="city">City:</label>
                <input type="text" id="city" name="city" required>
                
                <label for="gender">Gender:</label>
                <div class="radio-group">
                    <input type="radio" id="male" name="gender" value="male" required>
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="female" required>
                    <label for="female">Female</label>
                </div>
                <button type="submit" class="submit-button">Done</button> 
            </div>
        </div>
        <div class="right-half">
            <!-- Circular elements -->
            <div class="circle1"></div>
            <div class="circle2">

                <img src="image/undraw_educator_re_ju47.svg" alt="Inner Image">
            </div>
        </div>
    </div>
</body>
</html>
